<div class="bg-1">
  <div class="container text-center">
    <h3>Random Outfit Generator</h3>
    <img id = "top" src="https://s3-us-west-2.amazonaws.com/fashion-generator/item2.jpeg" class="img-responsive img-box" style="display:inline" width="350" height="350" alt="top" vspace="30">
    <img id = "bottom" src="https://s3-us-west-2.amazonaws.com/fashion-generator/item66.jpeg" class="img-responsive img-box" style="display:inline" width="350" height="350" alt="bottom" vspace="15">
    <img id = "shoes" src="https://s3-us-west-2.amazonaws.com/fashion-generator/item84.jpeg" class="img-responsive img-box" style="display:inline" width="350" height="350" alt="shoes" vspace="30">
  </div>

<div class="container-fluid bg-2 text-center">
  <h3>This is Fashion</h3>
  <a href="#" class="btn btn-default btn-lg"
    onclick="myFunction()"> <span class="glyphicon glyphicon-refresh"></span> New Outfit
  </a>
</div>

<script>
  // This function randomly generates new src tags for the clothing images
  function myFunction() {
      // Top
      var randomTop = Math.floor(Math.random() * (51)) + 1;
      var newTop = "item" + randomTop + ".jpeg"
      newTop = "https://s3-us-west-2.amazonaws.com/fashion-generator/" + newTop
      document.getElementById("top").setAttribute("src", newTop);

      // Bottom
      var randomBottom = Math.floor(Math.random() * (81 - 64 + 1)) + 64;
      console.log("Random Bottom: ", randomBottom);
      var newBottom = "item" + randomBottom + ".jpeg"
      newBottom = "https://s3-us-west-2.amazonaws.com/fashion-generator/" + newBottom
      document.getElementById("bottom").setAttribute("src", newBottom);

      // Shoes
      var randomShoes = Math.floor(Math.random() * (89 - 82 + 1)) + 82;
      var newShoes = "item" + randomShoes + ".jpeg"
      newShoes = "https://s3-us-west-2.amazonaws.com/fashion-generator/" + newShoes
      document.getElementById("shoes").setAttribute("src", newShoes);
  }
</script>
